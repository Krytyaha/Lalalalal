<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Task Bot</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background: #f4f4f4;
    }
    .task-box {
      background: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      max-width: 500px;
      text-align: center;
    }
    button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 16px;
      background: #007BFF;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>
  <div class="task-box">
    <h2>Задача:</h2>
    <p id="task">Нажми на кнопку, чтобы получить задачу</p>
    <button onclick="showTask()">Получить задачу</button>
  </div>

  <script>
    const tasks = [
      "Сделай 10 приседаний",
      "Позвони маме",
      "Напиши одну цель на день",
      "Выпей стакан воды",
      "Прочитай 1 страницу книги",
      "Убери рабочее место",
      "Сделай 5 минут растяжки",
      "Закрой лишние вкладки в браузере",
      "Проверь почту и очисти спам",
      "Сделай вдох-выдох 5 раз и улыбнись :)"
    ];

    let usedTasks = [];

    function showTask() {
      if (usedTasks.length === tasks.length) usedTasks = [];
      let task;
      do {
        task = tasks[Math.floor(Math.random() * tasks.length)];
      } while (usedTasks.includes(task));
      usedTasks.push(task);
      document.getElementById('task').textContent = task;
    }
  </script>
</body>
</html>
